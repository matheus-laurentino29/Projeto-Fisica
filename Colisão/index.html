<!DOCTYPE HTML>
<html lang="pt-br">
<head>
<meta http-equiv="content-type" content="text/html;charset=utf-8" />
<title></title>
<link rel="stylesheet" type="text/css" href="#">
<script type="text/javascript" src="#"></script>
</head>
<style>
	canvas{
		border: solid 1px;
		position: absolute;
		margin-right: 50%;
		margin-left: 50%;
		left: -300px;
		top: 30px;
	}
</style>
<body>
	<canvas width="400" height="200"></canvas>
</body>

<script>

	var LEFT = 37, RIGHT = 39;
	var mvLeft = mvUp = mvRight = mvDown = false;
	
	var cnv = document.querySelector("canvas");
	var ctx = cnv.getContext("2d");

	var SIZE = 60;
	var SIZEBlock = 60;
	var speed = 5;
	var objColor = "#00f";

	var posX = 0;
	var posY = cnv.height - SIZE;
	var blockX = cnv.width/2 - (SIZEBlock/2);
	var blockY = cnv.height - SIZEBlock;

	//quando aperta as setas
	window.addEventListener("keydown",keydownHandler,false);
	function keydownHandler(e){
		var key = e.keyCode;
		switch(key){
			case LEFT:
				mvLeft = true;
				break;
			case RIGHT:
				mvRight = true;
				break;
		}
	}

	//quando solta as setas
	window.addEventListener("keyup",keyupHandler,false);
	function keyupHandler(e){
		var key = e.keyCode;
		switch(key){
			case LEFT:
				mvLeft = false;
				break;
			case RIGHT:
				mvRight = false;
				break;
		}
	}

	//Atualiza a posição do objeto
	function updateBlock(){
		if(mvLeft && !mvRight){
			posX -= speed;
		}
		if(mvRight && !mvLeft){
			posX += speed;
		}

		//impede que passe das bordas 
		posX = Math.max(0, Math.min(cnv.width - SIZE, posX));
	}

	function colide(){
		if  (posX + SIZE > blockX){
				objColor = "#f00";
				posX -= speed;
		} else {
			objColor = "#00f";
		}
	}

	function draw(){
		ctx.clearRect(0,0,cnv.width,cnv.height);

		ctx.fillStyle = "#000";
		ctx.fillRect(blockX,blockY,SIZEBlock,SIZEBlock);

		ctx.fillStyle = objColor;
		ctx.fillRect(posX,posY,SIZE,SIZE);
	}

	function update(){
		updateBlock();
		colide();
		draw();
	}

	function loop(){
		update();
		window.requestAnimationFrame(loop, cnv);
	}
	loop();

</script>
</html>
